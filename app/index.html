
<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="loanApp">

<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">J'ai prêté</a>
        </div>
    </nav>
    <div>
        <div class="container" ng-controller="mainCtrl">

            Vous <ng-pluralize count="remaining()"
                                when="{'0': 'n\'avez pas d\'objet prêté.',
                                       'one': 'avez {} objet prêté.',
                                       'other': 'avez {} objects prêtés.'}" ></ng-pluralize>

            <div class="form-group ">
                <label for="filter">filtre</label>
                <input id="filter" type="text" name="filter" class="form-control" ng-model="search">
            </div>


            <table class="table table-striped table-condensed">

                <tr ng-repeat="loan in loans|filter:search" class="done-{{loan.done}}">
                    <td><input type="checkbox" ng-model="loan.done"></td>
                    <td>{{loan.object}}</td>
                    <td>{{loan.person.name}}
                        <div class="label">
                            <img ng-src="pics/{{loan.person.picture}}" class="thumb">
                        </div>
                    </td>
                    <td><button class="btn btn-primary">details</button></td>
                </tr>
            </table>

            <form role="form" class="form-inline" name="loanForm">
                <div class="form-group">
                    <input type="text" class="form-control" name="loanObject" ng-maxlength="10" ng-model="loanedObject" ng-required="true">
                    <span ng-show="loanForm.loanObject.$error.required">valeur obligatoire</span>
                    <span ng-show="loanForm.loanObject.$error.maxlength">Maximun 10 caractères</span>
                    <select ng-options="p.name for p in persons" ng-model="selectedPerson"></select>

                    <button class="btn btn-primary" ng-disabled="loanForm.$invalid">ajouter</button>
                </div>
            </form>

        </div>
    </div>



    <div class="footer">
        <p>copyright 2014</p>
    </div>

</div>


<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<!-- endbuild -->


</body>
</html>
